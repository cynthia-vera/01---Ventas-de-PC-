<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="ventas" class="tabla__contenedor">
            <div class="tabla__titulo">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Ventas</h2>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#nueva-venta">
                            <i class="material-icons"></i>
                            <span>Nueva Venta</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Vendedora</th>
                        <th scope="col">Sucursal</th>
                        <th scope="col">Componentes</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div id="ventas-por-sucursal" class="tabla__contenedor">
            <div class="tabla__titulo">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Ventas por Sucursal</h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Sucursal</th>
                        <th scope="col">Total de Ventas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="resumen" class="tabla__contenedor">

        </div>
    </div>


    <div id="nueva-venta" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Agregar Venta</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Vendedora</label>
                        <select id="selector-vendedora" class="form-control">
                            <option value="Ada">Ada</option>
                            <option value="Grace">Grace</option>
                            <option value="Hedy">Hedy</option>
                            <option value="Sheryl">Sheryl</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Componentes</label>
                        <select id="selector-componentes" class="form-control" multiple>
                            <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                            <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                            <option value="Monitor ASC 543">Monitor ASC 543</option>
                            <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                        </select>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Sucursal</label>
                        <select id="selector-sucursal" class="form-control">
                            <option value="Centro">Centro</option>
                            <option value="Caballito">Caballito</option>

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="agregar-venta" type="button" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div id="eliminar-venta" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Eliminar venta</h4>
                </div>
                <input type="hidden" name="" id="deleteItem">
                <div class="modal-body">
                    <p>¿Estás segura?</p>
                    <p class="text-warning">
                        <small>Esta acción no se puede revertir.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="borrarItem" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>

</html>
